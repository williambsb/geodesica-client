<!doctype html>
  <head>
    <meta charset="utf-8">

    <title>Geodesica</title>

    <script src="js/vendor/jquery-1.5.1.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/geodesica.js"></script>

    <script type="text/template" id="block-template">
      <span class="name"><%= health %></span>
    </script>

    <script type="text/template" id="map-template">
      <h1>Map</h1>
      <div id="map" class="blocks">
      </div>
    </script>

    <script type="application/javascript">
      function refreshMap() {
        window.map.fetch();
        setTimeout(refreshMap,125);
      }
      jQuery(function() {
        refreshMap();
      });
    </script>

    <style type="text/css">
      .block {
        position: absolute;
        height: 25px;
        width: 25px;
      }

      #map {
        position: relative;
      }


    </style>

  </head>

  <body>
    <h1>Geodesica</h1>
    <div id="container">
    </div>
  </body>
</html>
